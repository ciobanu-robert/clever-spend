<div 
    class="table"
    [ngClass]="this.mode.dark ? 'dark' : 'light'"
>
    <table>
        <thead>
            <tr>
                <th>Fixed expenses</th>
                <th>Household</th>
                <th>You</th>
                <th>Partner</th>
            </tr>
        </thead>
        <tbody>
            <tr 
                *ngFor="let expense of fixed"
            >
                <td>{{ expense.name }}</td>
                <td>{{ expense.household }}</td>
                <td>{{ expense.partner1 }}</td>
                <td>{{ expense.partner2 }}</td>
            </tr>
        </tbody>
        <tfoot class="total">
            <tr>
                <td>Total</td>
                <td>2350</td>
                <td>1343</td>
                <td>1007</td>
            </tr>

            <tr>
                <td>Daily expenses</td>
                <td>1150</td>
                <td>657</td>
                <td>493</td>
            </tr>
        </tfoot>
    </table>
</div>

    class="nav" 
    [ngClass]="this.mode.dark ? 'dark' : 'light'"
    ng-mouseleave="mouseLeave()"    
>

  <h6 routerLink="/login" routerLinkActive="active">Login</h6>
  <h6 routerLink="/register" routerLinkActive="active">Register</h6> -->

  <h6 
        routerLink="/fixed"
        routerLinkActive="active"
        class="link"
    >
        Fixed
    </h6>

    <h6 
        routerLink="/daily"
        routerLinkActive="active"
        class="link"
    >
        Daily
    </h6>

        routerLink="/settings"
        routerLinkActive="active"
        class="link"

<div 
    class="page"
    [ngClass]="this.mode.dark ? 'dark': 'light'"
>
    <div class="reset">
        <h5>Forgot your password?</h5>
        <p>Enter your email to restore it.</p>
        <form class="form">
            <app-input 
                name="Password"
                type="password"
            >
            </app-input>

            <app-input 
                name="Confirm password"
                type="password"
            >
            </app-input>

            <app-button 
                text="Reset"
                class="button"
            >

            </app-button>
        </form>
    </div>
</div>

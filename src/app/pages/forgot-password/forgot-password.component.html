<div 
    class="page"
    [ngClass]="this.mode.dark ? 'dark': 'light'"
>
    <div class="forgot">
        <h5>Forgot your password?</h5>
        <p>Enter your email to restore it.</p>
        <form class="form">
            <app-input 
                name="Email"
                type="email"
            >
            </app-input>

            <app-input 
                name="Confirm email"
                type="email"
            >
            </app-input>

            <app-button 
                text="Restore"
                class="button"
            >

            </app-button>
        </form>
    </div>
</div>
